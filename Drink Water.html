<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drink Water Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Drink Water Reminder</h1>
        <p>Goal: 2 Liters (8 glasses)</p>
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar">0%</div>
        </div>
        <p id="status-text">0 / 8 glasses</p>
        <button id="drink-water-btn">Drink Water</button>
        <button id="reset-btn">Reset</button>
    </div>

    <script src="script.js"></script>
    <style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f0f8ff;
        margin: 0;
        padding: 0;
    }
    
    .container {
        margin: 50px auto;
        width: 300px;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
        color: #0077ff;
    }
    
    .progress-container {
        width: 100%;
        height: 30px;
        background-color: #dddddd;
        border-radius: 15px;
        overflow: hidden;
        margin: 20px 0;
    }
    
    .progress-bar {
        height: 100%;
        width: 0%;
        background-color: #ff00f2;
        color: rgb(255, 255, 255);
        text-align: center;
        line-height: 30px;
        font-weight: bold;
        transition: width 0.3s;
    }
    
    button {
        margin: 10px;
        padding: 10px 15px;
        border: none;
        background: #c3ff00;
        color: rgb(255, 255, 255);
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
    }
    
    button:hover {
        background: #b50079;
    }
    
    #reset-btn {
        background: rgb(0, 255, 4);
    }
    
    #reset-btn:hover {
        background: rgb(139, 0, 9);
    }
</style>
</body>
</html>
